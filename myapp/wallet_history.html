<div class="card">
  <div class="card-body">
    <h5 class="card-title">Wallet Transactions</h5>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Amount (â‚¦)</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for tx in transactions %}
          <tr>
            <td>{{ tx.amount }}</td>
            <td>
              {% if tx.verified %}
                <span class="badge bg-success">Verified</span>
              {% else %}
                <span class="badge bg-warning text-dark">Pending</span>
              {% endif %}
            </td>
            <td>{{ tx.created_at|date:"d M Y H:i" }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="3">No transactions yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
