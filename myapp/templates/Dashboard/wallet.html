{% load static %}
{% include 'Dashboard/header.html' %}

<main class="app-main">
  <!--begin::App Content Header-->
  <div class="app-content-header">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Fund Wallet</h3>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (₦):</label>
            <input type="number" class="form-control" name="amount" min="100" required>
          </div>
          <button type="submit" class="btn btn-primary">Proceed to Paystack</button>
        </form>
      </div>
      
        <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">Wallet Balance</h3>
            <p class="fs-4">₦{{ wallet.balance }}</p>
            <a href="{% url 'fund_wallet' %}" class="btn btn-primary">Fund Wallet</a>
        </div>
        </div>
    </div>
</main>


<div class="card p-4 shadow-sm">
  <h3 class="mb-4">Fund Wallet</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (₦):</label>
      <input type="number" class="form-control" name="amount" min="100" required>
    </div>

  </form>
</div>
